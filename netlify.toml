[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  SITE_TITLE = "MAVRIDIS - Constructions & Architectural Services"
  SITE_DESCRIPTION = "MAVRIDIS - Constructions & Architectural Services"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "frame-ancestors 'none'"
    description = "MAVRIDIS - Constructions & Architectural Services"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200